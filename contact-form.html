<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #997f7f;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #bfd68e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(180, 164, 180, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #9b0404;
      border-radius: 4px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #325171;
      outline: none;
    }

    button {
      background-color: #0470e3;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .required-note {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form novalidate>
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required maxlength="50" />
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" />
        <small class="required-note">Format: 10 digits only</small>
      </div>

      <div class="form-group">
        <label for="message">Your Message *</label>
        <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
